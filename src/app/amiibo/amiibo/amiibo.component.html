<!-- ESTA ES CON IONIC -->
<ion-grid class="main" slot="start">
  <!-- imagen -->
  <ion-row>
    <ion-col>
      <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Nintendo_gray_logo.svg/1280px-Nintendo_gray_logo.svg.png"
      alt="nintendo_logo"
      style="margin-top: 20px; margin-bottom: 10px; height: 95px;">
      </ion-img>
    </ion-col>
  </ion-row>
  <!-- titulo -->
  <ion-row>
    <ion-col>
      <ion-label style="color: white; font-size: 36px; margin-bottom: 10px">
        Â¡BUSCA UN AMIIBO!
      </ion-label>
    </ion-col>
  </ion-row>
  <!-- input -->
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
      <ion-input
        class="form-control"
        type="text"
        id="nombreAmiibo"
        name="nombre"
        style="
          font-size: larger;
          height: 40px;
          width: 30%;
          margin-left: auto;
          margin-right: auto;"
        required
        placeholder="Escribe un nombre"
        [(ngModel)]="urlApi"
      >
      </ion-input>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
  <!-- boton buscar -->
  <ion-row>
    <ion-col>
      <ion-button class="btn btn-outline-success" (click)="send()" style="font-size: x-large">
        Buscar Amiibo
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <display nombre={{nombre}}></display>
    </ion-col>
  </ion-row>
</ion-grid>
